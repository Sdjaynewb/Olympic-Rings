<!DOCTYPE html>
<html>
<head>

  <title>Interlocking Rings</title>
  <link rel="stylesheet" href="olympicRingsCSS.css">
  
</head>
<body>
  <h1>Olympic Rings - CSS Styling</h1>
  <p>Self challenge selected from Skillscrush site. Render olympic rings styled with CSS.</p>
<!--where to begin?
Planning is a good starting point.
Ring order is blue, yellow, black, green, and red
Blue, black, and red rings stay inline
yellow and green rings drop below-->
  <svg width="100" height="100" class="bluering">
    <circle cx="40" cy="40" r="50" stroke="blue" stroke-width="15" fill="transparent" />
  </svg>
  <svg width="100" height="100" class="yellowring">
    <circle cx="40" cy="40" r="50" stroke="yellow" stroke-width="15" fill="transparent" />
  </svg>
  <svg width="100" height="100" class="blackring">
    <circle cx="40" cy="40" r="50" stroke="black" stroke-width="15" fill="transparent" />
  </svg>
  <svg width="100" height="100" class="greenring">
    <circle cx="40" cy="40" r="50" stroke="green" stroke-width="15" fill="transparent" />
  </svg>
  <svg width="100" height="100" class="redring">
    <circle cx="40" cy="40" r="50" stroke="red" stroke-width="15" fill="transparent" />
  </svg>

</body>
</html>
